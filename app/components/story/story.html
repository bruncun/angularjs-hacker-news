<div>
  <span ng-if="vm.loading">...</span>
  <div class="story-title">
    <a href="{{vm.url}}">{{vm.title}}</a>
    <em>{{vm.domain}}</em>
  </div>
  <div>
    <small>
      <ng-pluralize count="vm.score"
                    when="{'0': '0 points',
                           '1': '1 point',
                           'other': '{} points'}">
      </ng-pluralize>
      <span>by {{vm.author}} {{vm.time}}</span>
    </small>
  </div>
</div>
