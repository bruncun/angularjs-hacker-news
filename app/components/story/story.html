<div>
  <span ng-if-start="vm.loading">...</span>
  <div class="story-title" ng-if="!vm.loading">
    <a href="{{vm.url}}">{{vm.title}}</a>
    <em>{{vm.domain}}</em>
  </div>
  <div ng-if-end="!vm.loading">
    <small>
      <ng-pluralize count="vm.score"
                    when="{'0': '0 points',
                           '1': '1 point',
                           'other': '{} points'}">
      </ng-pluralize>
      <span>by {{vm.author}} {{vm.time}} |</span>
      <a ng-href="#!/post/{{id}}">
        <ng-pluralize count="vm.numComments"
                      when="{'0': 'discuss',
                             '1': '1 comment',
                             'other': '{} comments'}">
        </ng-pluralize>
      </a>
    </small>
  </div>
</div>
